<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Doctores</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Gesti√≥n de Doctores</h3>
	<h:form>
		<h:dataTable value="#{personaBean.list}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{c.codigo}</h:column>
			<h:column>
				<f:facet name="header">Cedula</f:facet>
				<h:inputText value="#{c.cedula}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.cedula}" rendered="#{not c.editable}" />
			</h:column>	
			<h:column>
				<f:facet name="header">Nombres</f:facet>
				<h:inputText value="#{c.nombres}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.nombres}" rendered="#{not c.editable}" />
			</h:column>	
			<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:inputText value="#{c.apellidos}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.apellidos}" rendered="#{not c.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:inputText value="#{c.direccion}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.direccion}" rendered="#{not c.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefono</f:facet>
				<h:inputText value="#{c.telefono}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.telefono}" rendered="#{not c.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Correo</f:facet>
				<h:inputText value="#{c.correo}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.correo}" rendered="#{not c.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Rol</f:facet>
				<h:inputText value="#{c.rol}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.rol}" rendered="#{not c.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Correo</f:facet>
				<h:inputText value="#{c.password}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.password}" rendered="#{not c.editable}" />
			</h:column>
							
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{personaBean.delete(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{personaBean.edit(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{personaBean.save(c)}"
					rendered="#{c.editable}" />
			</h:column>
		</h:dataTable>
		<ul>
			<li>Cedula:<h:inputText size="10" value="#{personaBean.cedula}"/></li>
		</ul>
		<ul>
			<li>Nombres:<h:inputText size="10" value="#{personaBean.nombres}"/></li>
		</ul>
		<ul>
			<li>Apellidos:<h:inputText size="10" value="#{personaBean.apellidos}"/></li>
		</ul>
		<ul>
			<li>Direccion:<h:inputText size="10" value="#{personaBean.direccion}"/></li>
		</ul>
		<ul>
			<li>Telefono:<h:inputText size="10" value="#{personaBean.telefono}"/></li>
		</ul>
		<ul>
			<li>Correo:<h:inputText size="10" value="#{personaBean.correo}"/></li>
		</ul>
		<ul>
			<li>Rol:<h:inputText size="10" value="#{personaBean.rol}"/></li>
		</ul>
		<ul>
			<li>Password:<h:inputText size="10" value="#{personaBean.password}"/></li>
		</ul>
		<h:commandButton value="Add" action="#{personaBean.add}" />
	</h:form>
</h:body>
</html>
